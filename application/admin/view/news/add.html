<div>
    <form action="{:url('News/addNews')}" method="post" class="form-horizontal">
        <div class="form-group h-30">
            <label for="newsTitle" class="col-xs-2 control-label">新闻标题</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="newsTitle" id="newsTitle"/>
            </div>
        </div>
        <div class="form-group h-30">
            <label for="author" class="col-xs-2 control-label">作者</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="author" id="author"/>
            </div>
        </div>
        <div class="form-group ">
            <label for="newsContent" class="col-xs-2 control-label">内容</label>
            <div class="col-xs-10">
                <textarea rows="10" id="newsContent" name="newsContent" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 center">
                <button class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

</div>
