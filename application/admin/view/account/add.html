<div>
    <div class="col-xs-12">
        <form action="{:url('account/addAction')}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">用户名</label>

                <div class="col-sm-9">
                    <input type="text" id="userName" name="userName" class="col-xs-10 form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="passWord" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>

                <div class="col-sm-9">
                    <input type="text" id="passWord" name="passWord" class="col-xs-10 form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-3 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;别</label>

                <div class="col-sm-9">
                    <select name="gender" id="gender">
                        <option value="0">男</option>
                        <option value="1">女</option>
                        <option value="2">未知</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 center">
                    <button class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
